    execution:
      pool:
        max-size: 6
        core-size: 6
        keep-alive: 10000
        queue-capacity: 1000
        thread-name-prefix: test-
#        rejected-execution-handler: CallerRunsPolicy
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/report?userUnicode=true&characterEncoding=utf8&characterSetResults=utf8&useSSL=false&serverTimezone=UCT&rewirteBatchedStatements=true&allowMultiQueries=true
