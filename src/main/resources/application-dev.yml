#    url: jdbc:mysql://localhost:3306/report?useSSL=false
    username: root
    password:
#    password: ccbLOVEamanda098017...
    tomcat:
      initSQL: SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci
  profiles:
    active: dev

application:
  enableSwitchForService1: true
  service1Url: http://abc-dev.service.com/somethingelse
  service1Timeout: 250

  security:
    basic:
      enabled: false
    user:
      name: user-name
      password: user-password
  management:
    security:
      enabled: false


